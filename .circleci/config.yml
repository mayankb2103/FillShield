version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1.3
  python: circleci/python@0.2.1
  

jobs:
  build:
    docker:
      - image: cimg/python:3.8.6-browsers
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            cd lambda
            python test.py
          name: Fill Shield App

      - store_artifacts:
          path: ./Shield-status.html
          destination: artifact-file

workflows:
  main:
    jobs:
      - build
  filldaily:
    triggers:
      - schedule:
          cron: "* 6 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - build

